<head>

  <meta charset="utf-8">

  <title>Register</title>
  <meta name="description" content="Register">
  <meta name="author" content="Company">

  <link rel="stylesheet" type="text/css" href="/public/css/main.css">

</head>
<body>

  <div id="top-spacer"></div>

  <div id="content-wrapper">
    <img src="/public/images/fingerprint.svg" alt="Fingerprint" id="fingerprint" />
    <h1>Identity Provider</h1>
    <form action="/register" method="post">
      <input type="text" name="identity" placeholder="Username" />
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="password_retyped" placeholder="Repeat password" />
      <input type="submit" name="submit" value="Register" />
    </form>

    <span class="info">Already have an account? <a href="/authenticate">Authenticate</a></span>
  </div>

  <script type="text/javascript"></script>
</body>
